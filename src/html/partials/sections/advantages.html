<section class="advantages section">
  <div class="advantages__container container">
    <div class="advantages__wrapper">
      <div class="advantages__text">
        <h2 class="advantages__title title">Use our App for tracking your success</h2>
        <ul class="advantages__list">
          <li class="advantages__item">your training program is always with you</li>
          <li class="advantages__item">you can track your own activity</li>
          <li class="advantages__item">you can set your own goals</li>
        </ul>
      </div>
      <div class="advantages__image">
        <picture>
          <source
            type="image/webp"
            media="(max-width: 767px)"
            srcset="
              ./assets/images/advantages/mobiles-tab.webp    1x,
              ./assets/images/advantages/mobiles-tab@2x.webp 2x
            "
          />
          <source
            type="image/png"
            media="(max-width: 767px)"
            srcset="
              ./assets/images/advantages/mobiles-tab-min.png    1x,
              ./assets/images/advantages/mobiles-tab@2x-min.png 2x
            "
          />
          <source
            type="image/webp"
            media="(min-width: 768px)"
            srcset="
              ./assets/images/advantages/mobiles-desk.webp    1x,
              ./assets/images/advantages/mobiles-desk@2x.webp 2x
            "
          />
          <source
            type="image/png"
            media="(min-width: 768px)"
            srcset="
              ./assets/images/advantages/mobiles-desk-min.png    1x,
              ./assets/images/advantages/mobiles-desk@2x-min.png 2x
            "
          />
          <img
            class="advantages__img"
            src="./assets/images/advantages/mobiles-desk-min.png"
            srcset="./assets/images/advantages/mobiles-desk@2x-min.png"
            alt="Woman with a kettlebell"
            width="592"
            height="501"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
