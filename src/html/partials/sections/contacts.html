<section class="section contacts" id="contacts">
  <div class="container">
    <div class="contacts__container">
      <div class="contacts__wrapper">
        <h2 class="title contacts__title">Let’s Find Your Way in Sport!</h2>
        <p class="contacts__text">
          We make real results happen. Let`s find your
          <span class="contacts__text--wrap">personal trainer</span>
        </p>
        <ul class="contacts__list">
          <li class="contacts__item">
            <svg width="20" height="20" aria-label="email" class="contacts__icon">
              <use href="./assets/images/sprite.svg#email"></use>
            </svg>
            <p class="contacts__data">info@sports.com</p>
          </li>
          <li class="contacts__item">
            <svg width="20" height="20" aria-label="building" class="contacts__icon">
              <use href="./assets/images/sprite.svg#address"></use>
            </svg>
            <p class="contacts__data">
              Jl KH Samanhudi Metro Atom Plaza Bl
              <span class="contacts__data--wrap">AKS 1/11, Dki Jakarta</span>
            </p>
          </li>
          <li class="contacts__item">
            <svg width="20" height="20" aria-label="phone" class="contacts__icon">
              <use href="./assets/images/sprite.svg#phone"></use>
            </svg>
            <p class="contacts__data">+62 (0) 000 0000 00</p>
          </li>
        </ul>
      </div>
      <form id="contacts-form">
        <div class="contacts__label">
          <input placeholder="Name" class="contacts__input" id="contacts-name" />
          <div class="contacts__labelWrapper contacts__labelName">
            <svg width="18" height="19" aria-label="person" class="contacts__labelIcon">
              <use href="./assets/images/sprite.svg#name"></use>
            </svg>
          </div>
          <span class="contacts__error">error</span>
        </div>
        <div class="contacts__label">
          <input placeholder="Email" class="contacts__input" id="contacts-email" />
          <div class="contacts__labelWrapper contacts__labelEmail">
            <svg width="20" height="16" aria-label="letter" class="contacts__labelIcon">
              <use href="./assets/images/sprite.svg#email"></use>
            </svg>
          </div>
          <span class="contacts__error">error</span>
        </div>
        <div class="contacts__label contacts__textarea">
          <textarea placeholder="Message" class="contacts__input" id="contacts-message"></textarea>
          <div class="contacts__labelWrapper contacts__labelMessage">
            <svg width="24" height="24" aria-label="message" class="contacts__labelIcon">
              <use href="./assets/images/sprite.svg#message"></use>
            </svg>
          </div>
        </div>
        <button class="contacts__send button--disabled" aria-label="let`s talk" disabled>
          <span class="contacts__sendText">Let’s Talk</span>
          <svg width="20" height="14" aria-label="right arrow" class="contacts__sendIcon">
            <use href="./assets/images/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </form>
    </div>
    <ul class="contacts__socialList">
      <li class="contacts__socialItem">
        <button class="contacts__socialButton" aria-label="facebook">
          <span class="contacts__iconWrapper">
            <svg width="16" height="16" aria-label="facebook" class="contacts__socialIcon">
              <use href="./assets/images/sprite.svg#facebook"></use>
            </svg>
          </span>
          <span class="contacts__socialName">Facebook</span>
        </button>
      </li>
      <li class="contacts__socialItem">
        <button class="contacts__socialButton" aria-label="instagram">
          <span class="contacts__iconWrapper">
            <svg width="16" height="16" aria-label="instagram" class="contacts__socialIcon">
              <use href="./assets/images/sprite.svg#instagram"></use>
            </svg>
          </span>
          <span class="contacts__socialName">Instagram</span>
        </button>
      </li>
      <li class="contacts__socialItem">
        <button class="contacts__socialButton" aria-label="linkedin">
          <span class="contacts__iconWrapper">
            <svg width="16" height="16" aria-label="linkedin" class="contacts__socialIcon">
              <use href="./assets/images/sprite.svg#linkedin"></use>
            </svg>
          </span>
          <span class="contacts__socialName">Linkedin</span>
        </button>
      </li>
      <li class="contacts__socialItem">
        <button class="contacts__socialButton" aria-label="twitter">
          <span class="contacts__iconWrapper">
            <svg width="16" height="16" aria-label="twitter" class="contacts__socialIcon">
              <use href="./assets/images/sprite.svg#twitter"></use>
            </svg>
          </span>
          <span class="contacts__socialName">Twitter</span>
        </button>
      </li>
    </ul>
  </div>
</section>
